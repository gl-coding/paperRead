<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文文章阅读器</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css">
    <script src="navbar-control.js"></script>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <nav class="top-navbar">
            <div class="navbar-inner">
                <div class="navbar-brand">
                    <span class="brand-text"><span class="brand-dl">DL</span><span class="brand-page">Page</span></span>
                </div>
                <div class="navbar-menu">
                    <a href="index.html" class="nav-item active">
                        <span class="nav-icon">📖</span>
                        <span class="nav-text">阅读文章</span>
                    </a>
                    <a href="articles_manager.html" class="nav-item">
                        <span class="nav-icon">📚</span>
                        <span class="nav-text">文章列表</span>
                    </a>
                    <a href="grammar.html" class="nav-item">
                        <span class="nav-icon">📝</span>
                        <span class="nav-text">英语语法</span>
                    </a>
                    <a href="grammar_articles.html" class="nav-item">
                        <span class="nav-icon">📖</span>
                        <span class="nav-text">语法文章</span>
                    </a>
                    <a href="words_graph.html" class="nav-item">
                        <span class="nav-icon">🔗</span>
                        <span class="nav-text">单词关系</span>
                    </a>
                    <a href="dictation.html" class="nav-item">
                        <span class="nav-icon">✍️</span>
                        <span class="nav-text">单词默写</span>
                    </a>
                    <a href="profile.html" class="nav-item">
                        <span class="nav-icon">👤</span>
                        <span class="nav-text">个人中心</span>
                    </a>
                    <a href="settings.html" class="nav-item">
                        <span class="nav-icon">⚙️</span>
                        <span class="nav-text">系统设置</span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <!-- 文章内容区 -->
            <div class="article-section">
                <div class="article-header">
                    <h2 id="articleTitle">文章内容</h2>
                    
                    <!-- 控制面板抽屉 -->
                    <div class="controls-drawer" id="controlsDrawer">
                        <!-- 控制按钮内容 -->
                        <div class="controls-content">
                            <div class="controls">
                                <button id="translateBtn" class="btn btn-success">翻译中文</button>
                                <button id="clearAllBtn" class="btn btn-danger">清除格式</button>
                                <div class="mode-toggles-row">
                                    <label class="mode-toggle">
                                        <input type="checkbox" id="annotationModeToggle">
                                        <span class="toggle-label">单词标注</span>
                                    </label>
                                    <label class="mode-toggle">
                                        <input type="checkbox" id="sentenceAnnotationModeToggle">
                                        <span class="toggle-label">句子标注</span>
                                    </label>
                                    <label class="mode-toggle">
                                        <input type="checkbox" id="translationModeToggle">
                                        <span class="toggle-label">翻译模式</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 展开/收起按钮 - 放在右侧 -->
                        <button class="drawer-toggle" id="drawerToggle" title="收起控制面板">
                            <span class="toggle-icon">❯</span>
                        </button>
                    </div>
                </div>
                <div class="article-stats">
                    <span id="wordCount">总词数: 0</span>
                    <span class="stats-separator">•</span>
                    <span id="uniqueWordCount">不同单词: 0</span>
                </div>
                <!-- 颜色选择器 -->
                <div class="color-picker" id="colorPicker" style="display: none;">
                    <span class="picker-label">选择颜色：</span>
                    <button class="color-btn" data-color="#ffc107" style="background: #ffc107;" title="黄色"></button>
                    <button class="color-btn active" data-color="#28a745" style="background: #28a745;" title="绿色"></button>
                    <button class="color-btn" data-color="#ff5722" style="background: #ff5722;" title="橙色"></button>
                    <button class="color-btn" data-color="#2196f3" style="background: #2196f3;" title="蓝色"></button>
                    <button class="color-btn" data-color="#9c27b0" style="background: #9c27b0;" title="紫色"></button>
                    <button class="color-btn" data-color="#f44336" style="background: #f44336;" title="红色"></button>
                </div>
                <div class="article-display" id="articleDisplay">
                    <p class="placeholder-text">📚 请从文章列表选择文章开始阅读</p>
                </div>
                <!-- 分页控制 -->
                <div class="pagination-controls" id="paginationControls" style="display: none;">
                    <button id="prevPageBtn" class="btn btn-pagination">
                        <span>← 上一页</span>
                    </button>
                    <span class="pagination-info" id="paginationInfo">第 1 页 / 共 1 页</span>
                    <button id="nextPageBtn" class="btn btn-pagination">
                        <span>下一页 →</span>
                    </button>
                </div>
            </div>

            <!-- 侧边栏 - Tab切换 -->
            <aside class="sidebar">
                <!-- Tab切换头部 -->
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="words">
                        <span class="tab-icon">📝</span>
                        <span class="tab-text">单词</span>
                    </button>
                    <button class="tab-btn" data-tab="sentences">
                        <span class="tab-icon">📄</span>
                        <span class="tab-text">句子</span>
                    </button>
                    <button class="tab-btn" data-tab="reading">
                        <span class="tab-icon">🔊</span>
                        <span class="tab-text">朗读</span>
                    </button>
                </div>

                <!-- 单词Tab内容 -->
                <div class="tab-content active" id="wordsTab">
                    <div class="word-filter">
                        <label>
                            <input type="radio" name="filter" value="annotated" checked>
                            按标注
                        </label>
                        <label>
                            <input type="radio" name="filter" value="all">
                            全部
                        </label>
                        <label>
                            <input type="radio" name="filter" value="alpha">
                            A-Z排序
                        </label>
                        <label>
                            <input type="radio" name="filter" value="frequency">
                            按频率
                        </label>
                    </div>
                    <div class="word-list" id="wordList">
                        <p class="empty-state">暂无单词</p>
                    </div>
                </div>

                <!-- 句子Tab内容 -->
                <div class="tab-content" id="sentencesTab">
                    <div class="sentences-header">
                        <span class="sentences-count" id="sentencesCount">已标注 0 个句子</span>
                    </div>
                    <div class="sentence-list" id="sentenceList">
                        <p class="empty-state">暂无标注的句子</p>
                    </div>
                </div>

                <!-- 朗读Tab内容 -->
                <div class="tab-content" id="readingTab">
                    <div class="reading-controls">
                        <button class="reading-btn" id="playAllBtn">
                            <span class="btn-icon">▶️</span>
                            <span class="btn-text">播放全部</span>
                        </button>
                        <button class="reading-btn" id="pauseReadingBtn" style="display: none;">
                            <span class="btn-icon">⏸️</span>
                            <span class="btn-text">暂停</span>
                        </button>
                        <button class="reading-btn" id="stopReadingBtn" style="display: none;">
                            <span class="btn-icon">⏹️</span>
                            <span class="btn-text">停止</span>
                        </button>
                    </div>
                    <div class="reading-settings">
                        <label class="setting-item">
                            <span>语速</span>
                            <input type="range" id="readingRate" min="0.5" max="2" step="0.1" value="1">
                            <span id="rateValue">1.0x</span>
                        </label>
                    </div>
                    <div class="reading-progress">
                        <span class="progress-text" id="readingProgress">等待播放...</span>
                    </div>
                    <div class="reading-sentence-list" id="readingSentenceList">
                        <p class="empty-state">暂无句子</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script src="user-manager.js"></script>
    <script src="script.js"></script>
</body>
</html>
