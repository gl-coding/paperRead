<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 英文文章阅读器</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="settings.css">
    <script src="navbar-control.js"></script>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <nav class="top-navbar">
            <div class="navbar-inner">
                <div class="navbar-brand">
                    <span class="brand-text"><span class="brand-dl">DL</span><span class="brand-page">Page</span></span>
                </div>
                <div class="navbar-menu">
                    <a href="index.html" class="nav-item">
                        <span class="nav-icon">📖</span>
                        <span class="nav-text">阅读文章</span>
                    </a>
                    <a href="articles_manager.html" class="nav-item">
                        <span class="nav-icon">📚</span>
                        <span class="nav-text">文章列表</span>
                    </a>
                    <a href="grammar.html" class="nav-item">
                        <span class="nav-icon">📝</span>
                        <span class="nav-text">英语语法</span>
                    </a>
                    <a href="grammar_articles.html" class="nav-item">
                        <span class="nav-icon">📖</span>
                        <span class="nav-text">语法文章</span>
                    </a>
                    <a href="words_graph.html" class="nav-item">
                        <span class="nav-icon">🔗</span>
                        <span class="nav-text">单词关系</span>
                    </a>
                    <a href="dictation.html" class="nav-item">
                        <span class="nav-icon">✍️</span>
                        <span class="nav-text">单词默写</span>
                    </a>
                    <a href="profile.html" class="nav-item">
                        <span class="nav-icon">👤</span>
                        <span class="nav-text">个人中心</span>
                    </a>
                    <a href="settings.html" class="nav-item active">
                        <span class="nav-icon">⚙️</span>
                        <span class="nav-text">系统设置</span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <!-- 设置页面标题 -->
            <div class="settings-header">
                <h1 class="page-title">系统设置</h1>
                <p class="page-desc">管理和配置您的学习环境</p>
            </div>

            <!-- 设置分类 -->
            <div class="settings-sections">
                <!-- 导航栏设置 -->
                <div class="settings-section">
                    <div class="section-header">
                        <div class="section-icon">🧭</div>
                        <h2 class="section-title">导航栏设置</h2>
                    </div>
                    <div class="setting-items">
                        <div class="setting-item">
                            <div class="setting-info">
                                <h3>自定义导航栏</h3>
                                <p>选择要在导航栏中显示的页面</p>
                            </div>
                        </div>
                        <div class="nav-tabs-settings">
                            <label class="nav-tab-item">
                                <input type="checkbox" id="navReading" data-nav="reading" checked>
                                <span class="nav-tab-label">📖 阅读文章</span>
                            </label>
                            <label class="nav-tab-item">
                                <input type="checkbox" id="navArticles" data-nav="articles" checked>
                                <span class="nav-tab-label">📚 文章列表</span>
                            </label>
                            <label class="nav-tab-item">
                                <input type="checkbox" id="navGrammar" data-nav="grammar" checked>
                                <span class="nav-tab-label">📝 英语语法</span>
                            </label>
                            <label class="nav-tab-item">
                                <input type="checkbox" id="navGrammarArticles" data-nav="grammar_articles" checked>
                                <span class="nav-tab-label">📖 语法文章</span>
                            </label>
                            <label class="nav-tab-item">
                                <input type="checkbox" id="navWords" data-nav="words" checked>
                                <span class="nav-tab-label">🔗 单词关系</span>
                            </label>
                            <label class="nav-tab-item">
                                <input type="checkbox" id="navDictation" data-nav="dictation" checked>
                                <span class="nav-tab-label">✍️ 单词默写</span>
                            </label>
                            <label class="nav-tab-item">
                                <input type="checkbox" id="navProfile" data-nav="profile" checked>
                                <span class="nav-tab-label">👤 个人中心</span>
                            </label>
                            <label class="nav-tab-item disabled">
                                <input type="checkbox" id="navSettings" data-nav="settings" checked disabled>
                                <span class="nav-tab-label">⚙️ 系统设置（必选）</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 学习设置 -->
                <div class="settings-section">
                    <div class="section-header">
                        <div class="section-icon">📚</div>
                        <h2 class="section-title">学习设置</h2>
                    </div>
                    <div class="setting-items">
                        <div class="setting-item">
                            <div class="setting-info">
                                <h3>默认标注颜色</h3>
                                <p>设置单词标注的默认颜色</p>
                            </div>
                            <div class="setting-control">
                                <input type="color" id="defaultColor" class="color-input" value="#28a745">
                            </div>
                        </div>
                        <div class="setting-item">
                            <div class="setting-info">
                                <h3>阅读区最多显示段落</h3>
                                <p>设置文章阅读区最多显示的段落数量</p>
                            </div>
                            <div class="setting-control">
                                <select id="maxParagraphs" class="setting-select">
                                    <option value="2">2 段</option>
                                    <option value="4">4 段</option>
                                    <option value="6">6 段</option>
                                    <option value="8" selected>8 段（默认）</option>
                                    <option value="10">10 段</option>
                                </select>
                            </div>
                        </div>
                        <div class="setting-item">
                            <div class="setting-info">
                                <h3>自动保存</h3>
                                <p>自动保存标注和翻译</p>
                            </div>
                            <div class="setting-control">
                                <label class="switch">
                                    <input type="checkbox" id="autoSave" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 数据管理 -->
                <div class="settings-section">
                    <div class="section-header">
                        <div class="section-icon">💾</div>
                        <h2 class="section-title">数据管理</h2>
                    </div>
                    <div class="setting-items">
                        <div class="setting-item">
                            <div class="setting-info">
                                <h3>清除缓存</h3>
                                <p>清除本地缓存数据</p>
                            </div>
                            <div class="setting-control">
                                <button class="btn btn-secondary" id="clearCacheBtn">清除</button>
                            </div>
                        </div>
                        <div class="setting-item">
                            <div class="setting-info">
                                <h3>导出数据</h3>
                                <p>导出所有学习数据</p>
                            </div>
                            <div class="setting-control">
                                <button class="btn btn-primary" id="exportDataBtn">导出</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 关于 -->
                <div class="settings-section">
                    <div class="section-header">
                        <div class="section-icon">ℹ️</div>
                        <h2 class="section-title">关于</h2>
                    </div>
                    <div class="setting-items">
                        <div class="setting-item">
                            <div class="setting-info">
                                <h3>版本信息</h3>
                                <p>当前版本：v1.0.0</p>
                            </div>
                        </div>
                        <div class="setting-item">
                            <div class="setting-info">
                                <h3>更新日志</h3>
                                <p>查看最新更新内容</p>
                            </div>
                            <div class="setting-control">
                                <button class="btn btn-secondary" id="changelogBtn">查看</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
